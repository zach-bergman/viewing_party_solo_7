        Alice Cooper and Cinematography by Albert J. Dunk.\r\n\r\nNew music teacher
        Andrew Norris (King) is shocked to find the pupils of Lincoln High rule the
        roost. Refusing to kowtow to Peter Stegman''s (Patten) gang of thugs, he decides
        to fight back...\r\n\r\nIt''s always tricky revisiting later in life films
        that have cemented themselves as cult favourites. Class of 1984 is one such
        cult favourite of many who eagerly digested it back in the early half of the
        1980s, a time when censorship was rife and banning orders the order of the
        day. The word of mouth back then was that Lester''s film pushed boundaries,
        a frightening vision of a future where education as we know it would be replaced
        by anarchy, the youths of the day running amok with violence, sexual aggression
        and copious amounts of drugs. was this an astute portent by Lester and his
        crew?...\r\n\r\nEssentially this marks one of the turning points in the trashy
        filmic timeline of films dealing in educational establishments collapsing
        within via youth rebellion. Where the likes of Blackboard Jungle kicked things
        off with grim textures, Class of 1984 picks up the baton and urinates on it
        with a glint in its eye - for better or worse. As a whole the pic is given
        over to being ridiculous for the sake of shock value, yet it''s strangely
        magnetic, managing to strike a nervous chord. Exploitation? No not really,
        that was just a marketing ploy that worked...\r\n\r\nViewing it these days
        it looks part of a tired formula, but that in no way should denigrate the
        importance of it, for it helped turn the tide in said formula. Ultimately
        it becomes a visceral revenge thriller, where some scenes are well constructed,
        others not so much, with the finale outrageously over the top. The acting
        from the younger cast members is mostly ok, though Patten is difficult to
        take serious as the gang leader. King is splendidly committed to the lead,
        garnering our support, while McDowall is the class act on show.\r\n\r\nLurid
        colours, eye splinter fashions and a rocky sound track round it out as a trashy
        \"B\" movie of much ebullience. One for the nostalgic amongst us for sure,
        but also for film historians interested in the sub-genre this sits in. 7/10","created_at":"2018-12-09T07:34:27.373Z","id":"5c0cc583c3a368252009d2f5","updated_at":"2024-05-16T15:22:19.328Z","url":"https://www.themoviedb.org/review/5c0cc583c3a368252009d2f5"},{"author":"GenerationofSwine","author_details":{"name":"","username":"GenerationofSwine","avatar_path":"/xYhvrFNntgAowjRsf6mRg9JgITr.jpg","rating":10.0},"content":"It''s
        2020 and, frankly, I miss movies like this.\r\n\r\nHollywood has tanked, they
        really aren''t putting out anything worth watching any longer... and it''s
        debatable if Class of 1984 is really worth watching. I guess it depends on
        your mood.\r\n\r\nBut we need that padding back. We need a whole bunch of
        ridiculous, low budget exploitation films to pad and help finance the bigger
        ones. That might actually stop Hollywood from actively attacking the people
        that didn''t go see the trash movies they spent millions on and still tanked.\r\n\r\nBecause,
        honestly, I''m not going to spend $25 a ticket to go see a gender and race
        swapped remake of a beloved childhood lecture with a heavy handed one sided
        political message and no real story or plot.\r\n\r\nBut I will spend a few
        bucks to stream a trash exploitation movie, with no real message, no real
        budget, and a plot that was made to just be fun and entertaining.\r\n\r\nClass
        of 1984 is one of those movies, one of the movies where you can sit back and
        just be entertained for an hour without having to suffer through anything
        that you''re not allowed to make fun of because... meh politics.\r\n\r\nThis
        is the type of movie where it''s almost encouraged that you make fun of it...
        while you are watching it. This is the home movie market, where you don''t
        view it in theaters because a little audience participation makes for a better
        viewing experience.\r\n\r\nThis I will pay to see on a rainy weekend.\r\n\r\nThe
        plot sucks, it stars the funny dude from Rip Tide, and its over the top and
        silly... in other words, it''s escapist entertainment. And ENTERTAINMENT is
        what movies should be all about","created_at":"2023-01-11T01:25:54.606Z","id":"63be1022f85958007d3744a3","updated_at":"2023-01-11T01:25:54.699Z","url":"https://www.themoviedb.org/review/63be1022f85958007d3744a3"}],"total_pages":1,"total_results":2}}'
