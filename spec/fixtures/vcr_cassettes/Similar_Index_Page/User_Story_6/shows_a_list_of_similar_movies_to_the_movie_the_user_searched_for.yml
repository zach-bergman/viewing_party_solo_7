        Guest'' is a surprisingly fun throwback to 1980s horror. It boasts a thumping
        soundtrack and quick cuts that really fit into the theme of the film. The
        exaggerated scenes of violence and gore may be a bit too strange for those
        who do not appreciate the sentimentality and nostalgia of the movie.\r\n\r\nThe
        narrative is very straightforward and follows Dan Stevens, an ex-soldier,
        as he returns to his friend''s family''s house as a dying wish. He protects
        and helps them through their individual problems but all is not what it seems.
        The film does lose it''s way slightly towards the end as it tries to drastically
        remind audiences that the film is meant to be over-the-top when it was already
        doing a subtly good job.\r\n\r\nDan Stevens is very good in the main role.
