        clever little thriller/black comedy, which holds interest. 11:14 tells the
        inter-connected stories of a group of people, all revolving around a tragic
        car-accident. We see the accident, which occurs at 11:14pm, from different
        perspectives, as the puzzle slowly comes together.\r\n\r\nSure, the story
        works a lot on coincidence, but it''s still a great build up and interesting
        ending, despite it being somewhat of a let-down.\r\n\r\nThe very black humour
