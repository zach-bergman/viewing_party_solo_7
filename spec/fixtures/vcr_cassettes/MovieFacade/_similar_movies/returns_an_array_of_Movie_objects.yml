        Re-Recording Mixer"}]},"reviews":{"page":1,"results":[{"author":"Wuchak","author_details":{"name":"","username":"Wuchak","avatar_path":"/4KVM1VkqmXLOuwj1jjaSdxbvBDk.jpg","rating":6.0},"content":"***Brits
        fighting Sudanese rebels in 1884 with Heath Ledger, Wes Bentley and Kate Hudson***\r\n\r\nBased
        on the novel by A.E.W. Mason, a greenhorn British regiment in 1884 is commissioned
        to Egyptian-ruled Sudan to fight Mahdi rebels. A young officer, Harry (Heath
        Ledger), unexpectedly resigns and is shamed as a coward by his three best
        friends (e.g. Wes Bentley) and fiancée (Kate Hudson). After the negative fallout
        he goes to Sudan undercover to hopefully redeem his honor.\r\n\r\n\"The Four
        Feathers\" (2002) is similar to Victorian-Brits-fighting-in-Africa flicks
        like “Zulu” (1964) and “Khartoum” (1966), but I prefer this one as it’s just
        more compelling and is a quality modern production (I’ve never seen the old-fashioned
        1939 version).\r\n\r\nThere are a lot of gems to mine here, like Harry’s individualism
        in the face of great social pressure to conform. His reasoning is simple:
        He never wanted to be a soldier and only took the commission to please his
        gung-ho militarist father. Besides, how is what’s happening in the Sudanese
        desert relevant to him and the British in the first place? Why should he risk
        dying or losing a limb for this dubious purpose? One of the best parts is
        Harry’s growing friendship with Sudanian Abou Fatma (Djimon Hounsou).\r\n\r\nUnfortunately,
        the movie’s hampered by two problems: The mechanics of the plot sometimes
        drive the characters and it doesn’t feel natural or real. For instance, when
        Harry easily joins the Mahdi rebels and is later seen riding toward the British
        regiment it’s serious “Yeah, right” territory. Another problem is that, from
        the main battle forward the movie doesn’t allow itself to breath and seems
        like it’s in a rush, like it doesn’t have the confidence to slow down and
        tell the story because it’s worried about fitting into a 2-hour timeframe
        and pleasing those with ADHD.\r\n\r\nIf you can get past those two hitches,
        this is a worthy historical adventure flick.\r\n\r\nThe film runs 2 hours,
        12 minutes and was shot in England and Morocco.\r\n\r\nGRADE: C+/B-","created_at":"2019-05-21T19:02:49.121Z","id":"5ce44b599251414a92b9a1df","updated_at":"2021-06-23T15:58:22.377Z","url":"https://www.themoviedb.org/review/5ce44b599251414a92b9a1df"},{"author":"Filipe
        Manuel Neto","author_details":{"name":"Filipe Manuel Neto","username":"FilipeManuelNeto","avatar_path":"/nidqITf735x9xxHfncXkT9BmOQ7.png","rating":6.0},"content":"**An
        elegant, visually beautiful, historically well-made film, but very clean of
        all the controversies it could address.**\r\n\r\nThe novel “The Four Feathers”
        has been adapted for film several times, since the days of silent films. Before
        seeing this film, I had seen a 1939 version, and the similarities of both
        films are almost as striking as their differences. Which one will be the closest
        to the original novel? I don''t know, I haven''t read the novel, but I''d
        bet more on the older version.\r\n\r\nI don''t know if it''s really worth
        talking about the script: Harry Faversham, a young British son of a general,
        is impelled by his father to follow the family tradition and becomes an officer.
        However, days before his regiment leaves for war, in Sudan, to face the Mahdist
        Revolt, he asks to leave the army, thus acquiring the label of coward, marked
        by the offer of the famous white feathers. Faced with this, he radically changes
        his mind, and decides to go, at his own risk, to Sudan, alone, with the idea
        of returning their feathers.\r\n\r\nWell, what was good about the older films
        was their ability to make this story seem more plausible, explaining the character''s
        initial motivations for not going and, then, making an intelligent bet on
        issues of honor, reputation, pride. Without this, the protagonist''s change
        of mind does not make sense: he was not capable of going to fight in a distant
        war, but he feels capable of going there, alone, and only because he was called
        a coward? Put that way, it''s absurd. This film adaptation has handled this
        shift in thinking poorly, doesn''t explain it properly, and makes it all seem
        frivolous. The romantic relationship between Faversham and Ethne also never
        really feels solid. The ending is completely changed and turns out to be more
        acceptable than the heroic and patriotic ending of the 1939 film.\r\n\r\nHeath
        Ledger is a good actor and is in good shape in this film, which will certainly
        be one of the most interesting of his (unfortunately) short career. I also
        really enjoyed the work of Wes Bentley and Djimon Hounsou. But the merits
        of the cast end here. Kate Hudson never puts in the effort, she just seems
        happy in the pretty dresses she wears, and the rest of the cast doesn''t get
        the treatment and development they should have.\r\n\r\nTechnically, the film
        is very good. There was, clearly, a great effort in terms of historical accuracy,
        mainly with regard to military uniforms, equipment and tactics, in a period
        in which there is a lot of reliable published information - it was the Victorian
        era, the era of the great expansion of the British Empire, and the colonization
        of Africa. There is, however, a certain care not to touch “wasp nests” such
        as the enormous ethnocentrism that the British cultivated at the time, racism,
        the apology of the empire and the “civilizing mission” that the Europeans
        had to carry out in “savage” Africa. The film takes place in this period,
        but avoids touching these points in a forceful way as much as possible. Perhaps
        the producers were a little afraid of seeing DVDs of the film stuck in the
        next statue of a white colonist that a fanatical group of students decided
        to tear down in England. The film also took special care in recreating the
        sets and environments, and in the cinematography, resulting in an aesthetically
        beautiful and elegant work. The soundtrack, I confess, did not convince me.","created_at":"2022-12-31T08:42:05.281Z","id":"63aff5ddbe4b360091a0afd4","updated_at":"2022-12-31T08:42:05.392Z","url":"https://www.themoviedb.org/review/63aff5ddbe4b360091a0afd4"},{"author":"CinemaSerf","author_details":{"name":"CinemaSerf","username":"Geronimo1967","avatar_path":"/1kks3YnVkpyQxzw36CObFPvhL5f.jpg","rating":7.0},"content":"The
        loved-up \"Harry'' (Heath Legder) does the unthinkable and resigns his military
        commission just as his regiment is about to go into action in North Africa.
        He thinks of his motives as thoroughly honourable - staying to be with new
        affianced \"Ethne\" (Kate Hudson). Sadly for him, though, just about everyone
        else thinks he has gone a bit yellow and deliver him the ultimate symbol of
        cowardice - a single white feather attached to their card. It''s only his
        friend \"Jack\" (Wes Bentley) who has some sympathy but when the soldiers
        leave, \"Jack\" is completely ostracised - even by his love. He isn''t a coward
        though, and determines to follow his colleagues, incognito, and as the story
        develops they can all be glad that he did. I really enjoyed the 1939 version
        of this, and to be fair this isn''t an half bad remake. It''s a bit long and
        flighty at times, and the supporting cast of largely British actors doesn''t
        really add much to the sense of menace the soldiers face on their desert battlefield
        with the fearsome Dervishes bearing down on them relentlessly. The combat
        scenes are quite well put together and there are plenty of them as his tortuous
        challenge reaches it''s conclusion. It''s really just a camera-friendly vehicle
        for a charismatic star who looked like he was enjoying himself amidst the
        stiff-upper-lip Victorian military environment where pride quite literally
        went before a fall. If you enjoy a solid, boy''s-own style of adventure movie
        then this entertains easily enough for a couple of hours of colourful derring-do.","created_at":"2024-06-06T07:58:49.439Z","id":"66616c394e4fa6b4557dcca5","updated_at":"2024-06-06T07:58:49.564Z","url":"https://www.themoviedb.org/review/66616c394e4fa6b4557dcca5"}],"total_pages":1,"total_results":3}}'
