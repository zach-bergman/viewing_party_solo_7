        action flick with Arnie is moronic and forgettable**_\r\n\r\nA US marshal
        and witness protection specialist (Schwarzenegger) “erases” the identities
        of people he’s assigned to protect, including a woman (Vanessa Williams) who
        has damning evidence against a high-tech weapons corporation. Meanwhile the
        marshal becomes suspicious of some of his coworkers. James Caan and Robert
        Pastorelli are on hand.  \r\n\r\n\"Eraser\" (1996) is a proficient Schwarzenegger
        action thriller; Vanessa is beautiful, Pastorelli is amusing and Caan is effective.
        There’s a thrilling skydiving scene and a well-done zoo sequence with crocagators.
        Unfortunately, the opening act failed to really pull me in with its convoluted
        storytelling and the ‘final battle’ sequence is dull and eye-rolling. Both
        Siskel & Ebert surprisingly gave this a ‘thumbs up.’ God knows why.   \r\n\r\nThe
