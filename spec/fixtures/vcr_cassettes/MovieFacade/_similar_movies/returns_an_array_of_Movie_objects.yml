        comedy caper sort of lost in translation\r\n\r\nRELEASED IN 1991 and directed
        by Michael Lehmann, \"Hudson Hawk” stars Bruce Willis as the titular expert
        cat burglar who has just been released from prison and intends on going straight,
        but he’s blackmailed by the eccentric Mayflower couple (Richard E. Grant &
        Sandra Bernhard) into stealing works of Leonardo da Vinci for a gold-making
        machine that will destroy the world’s economy. Danny Aiello plays Hawk’s partner
        and Andie MacDowell his maybe babe. James Coburn is on hand as a top CIA agent.
        \r\n\r\nThe film advertises right out of the gate that it’s a goofy comedy,
        a parody of caper/spy flicks. The creators & cast bend over backwards to amuse
        the audience, but there are too few lulls to catch your breath. It’s an almost
        constant barrage of over-the-top camp and comedy. I laughed several times,
        but too often I didn’t. Still, it’s a likable albeit curious throwaway comedy
        and should especially be worthwhile for fans of the cast. It cost an incredible
        $65 million (no doubt due to the costly globetrotting) and understandably
        flopped at the box office.     \r\n\r\nTHE MOVIE RUNS 1 hour, 40 minutes and
        was shot in California, New York, New Jersey, Italy, Vatican City, Hungary
        and London. WRITERS: Story by Bruce Willis & Robert Kraft; screenplay by Steven
        E. de Souza & Daniel Waters.\r\n\r\nGRADE: C","created_at":"2018-05-30T20:40:01.661Z","id":"5b0f0c21c3a36879a4001281","updated_at":"2021-06-23T15:58:09.043Z","url":"https://www.themoviedb.org/review/5b0f0c21c3a36879a4001281"},{"author":"JPV852","author_details":{"name":"","username":"JPV852","avatar_path":"/xNLOqXXVJf9m7WngUMLIMFsjKgh.jpg","rating":6.0},"content":"Outrageous,
