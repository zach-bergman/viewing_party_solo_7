        like the Matrix series, the John Wick series is the child of; interesting
        concepts, mediocre direction, bad writing, bad dialogue, fine (ok) acting
        and good to great fight choreography... \r\n\r\nJohn Wick 3 outstays its welcome
        and becomes tedious with all the boring twists and uninspired resolutions.\r\n\r\nyou''ll
